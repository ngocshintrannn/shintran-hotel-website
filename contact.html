<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chào mừng đến với khách sạn ShinTran, nơi thư giãn tuyệt vời nhất dành cho bạn!">
  <meta name="keywords" content="hotel,shintran hotel,ho chi minh hotel">
  <script src="https://kit.fontawesome.com/28a18fa1c4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>ShinTran Hotel | Liên Hệ</title>
</head>
<body>
  <header>
    <nav  id="navbar">
      <div class="container">
        <h1 class="hPadBot20 logo"><a href="index.html">STH</a></h1>
        <ul>
          <li><a href="index.html">Trang chủ</a></li>
          <li><a href="about.html">Thông tin</a></li>
          <li><a class="current" href="contact.html">Liên hệ</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading hPadBot20 upPerLetter"><span class="text-primary upPerLetter">Liên hệ</span> chúng tôi</h1>
      <p>Vui lòng điền vào các thông tin ở dưới để liên hệ chúng tôi</p>
      <form action="#">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fa-solid fa-hotel"></i>
        <h3 class="upPerLetter">Địa chỉ</h3>
        <p>13 đường số 10, Phước Long B, Quận 9, HCM</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-phone"></i>
        <h3 class="upPerLetter">Số điện thoại</h3>
        <p>+84 857044507</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-envelope"></i>
        <h3 class="upPerLetter">Địa chỉ Email</h3>
        <p>ngocshintrann@gmail.com</p>
      </div>
    </div>
  </section>

  <footer id="main-footer">
    <p>ShinTran Hotel &copy; 2024, All Right Reverved</p>
  </footer>
</body>
</html>
